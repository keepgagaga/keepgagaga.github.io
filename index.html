<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这个网站主要是我用来测试各种特性</title>
    <link rel="stylesheet" type="text/css" href="./public/assests/index.css">
</head>
<body>
    <div id="root"></div>
<script>
    let cardList = [
        {text: 'React Page', href: './public/index-react.html'}, 
        {text: 'Native Canvas', href: './src/native/canvas.html'}, 
        {text: 'Ant V', href: ''}, 
        {text: 'CSS', href: './src/native/css.html'},
        {text: 'three.js', href: './src/native/threejs.html'},
        {text: 'PDF edit', href: './src/native/pdf.html'},
        {text: 'p5.js', href: './src/native/p5js.html'},
        {text: 'markdown blog', href: './src/native/blog/blog.html'},
    ];

    let root = document.getElementById('root');
    let header = document.createElement('header');
    let h3 = document.createElement('h3');
    h3.innerText = "Saulzh's test site ";
    h3.className = 'title';
    header.appendChild(h3);
    root.appendChild(header);
    let cardBlock = document.createElement('div');  
    cardBlock.className = 'card-block';
  
    cardList.map(cardItem => {
        let card = document.createElement('div');
        let link = document.createElement('a');
        card.className = 'card';
        link.innerText = cardItem.text;
        link.href = cardItem.href;
        card.appendChild(link);
        cardBlock.appendChild(card);
    })

    root.appendChild(cardBlock);

    console.log(localStorage, 'localstorage ------------>');

    //纸质背景，风车，转速随着鼠标移动而改变

</script>
</body>
</html>
