<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css.css">
    <title>CSS —— 测试各种 CSS 效果</title>
</head>
<body>
    <div class="bubble-box" title="模仿微信气泡框">
        <div class="left-bubble">
            <span class="left-triangle"></span>
            你好，我是微信对话框气泡。
        </div>
        <div class="right-bubble">
            <span class="right-triangle"></span>
            好巧，我也是哎！
        </div>
    </div>
    
    <div class="adaptive-box" title="容器自适应文字宽度的几种方法">
        <div class="fit-one" title="通过对 width 设置 fit-content 是最合理的方式">容器自适应文字宽度的几种方法</div>
        <div class="fit-two" title="通过对 display 设置 inline-block 也可以">容器自适应文字宽度的几种方法</div>
    </div>
  
</body>
</html>
